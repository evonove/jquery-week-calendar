<div class="modal-header">
	<input id="title" type="text" class="input-title input-block-level" placeholder="Event name..."/>
    <div class="modal-footer">
        <button id="modalDelete" type="button" class="btn btn-danger pull-left">Delete</button>
        <button id="modalSave" type="button" class="btn btn-primary">Save</button>
        <button id="modalCancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
    </div>
</div>

<div class="modal-body">
  	<legend><h5>Assign to</h5></legend>
	<fieldset>
        <div class="control-group">
            <label for="organization" class="span2 control-label">Organization</label>
            <div class="controls">
                <select id="organization" class="span10"></select>
            </div>
        </div>
        <div class="control-group hide">
            <label for="owner" class="span2 control-label">Owner</label>
            <div class="controls">
                <select id="owner" class="span10" disabled></select>
            </div>
        </div>
        <div class="control-group">
            <label for="user" class="span2 control-label">User</label>
            <div class="controls">
                <select id="user" class="span10"></select>
            </div>
        </div>
  	</fieldset>
    <legend><h5>Event date and time</h5></legend>
	<fieldset class="text-center" >
		<div class="input-prepend">
			<span class="add-on"><i class="icon-calendar"></i></span>
			<input id="eventDate" type="date" class="input-small datepicker"/>
		</div>
		<span class="visible-desktop">-</span>
		<hr class="hidden-desktop"/>
	    <div class="input-prepend">
	    	<span class="add-on"><i class="icon-time"></i></span>
			<input id="startTime" type="time" class="input-small timepicker"/>
		</div>
		<div class="input-prepend">
	    	<span class="add-on"><i class="icon-time"></i></span>
			<input id="endTime" type="time" class="input-small timepicker"/>
		</div>
  	</fieldset>
  	<legend><h5>Description</h5></legend>
	<fieldset>
		<textarea id="description" rows="4" class="input-block-level"/>
  	</fieldset>
</div>

<div class="modal-footer">
</div>
