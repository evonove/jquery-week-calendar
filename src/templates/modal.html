<div class="modal-header">
	<input id="title" type="text" class="input-title input-block-level" placeholder="Event name..."/>
    <div class="js-modal-footer modal-buttons">
        <button type="button" class="js-modal-delete btn btn-danger pull-left">Delete</button>
        <button type="button" class="js-modal-save btn btn-primary">Save</button>
        <button type="button" class="btn" data-dismiss="modal">Cancel</button>
    </div>
</div>

<div class="modal-body">
  	<legend  class="hidden-phone"><h5>Assign to</h5></legend>
	<fieldset>
        <div class="control-group row-fluid">
            <label for="organization" class="span3 control-label hidden-phone">Organization</label>
            <label for="organization" class="span3 control-label visible-phone"><b>Organization and User</b></label>
            <div class="controls">
                <select id="organization" class="span9"></select>
            </div>
        </div>
        <div class="control-group hide row-fluid">
            <label for="owner" class="span3 control-label">Owner</label>
            <div class="controls">
                <select id="owner" class="span9" disabled></select>
            </div>
        </div>
        <div class="control-group row-fluid">
            <label for="users" class="span3 control-label hidden-phone">Assignees</label>
            <div class="controls">
                <select id="users" class="span9" multiple></select>
            </div>
        </div>
  	</fieldset>
    <legend class="hidden-phone"><h5>Event date and time</h5></legend>
    <h5 class="visible-phone">Event date and time</h5>
	<fieldset class="text-center">
        <div class="row">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input type="date" class="js-start-date input-small datepicker"/>
            </div>
            <span class="hidden-phone">-</span>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-time"></i></span>
                <input type="time" class="js-start-time input-small timepicker"/>
            </div>
        </div>
        <div class="row">
            <div class="input-prepend">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input type="date" class="js-end-date input-small datepicker"/>
            </div>
            <span class="hidden-phone">-</span>
            <div class="input-prepend">
                <span class="add-on"><i class="icon-time"></i></span>
                <input type="time" class="js-end-time input-small timepicker"/>
            </div>
        </div>
  	</fieldset>
  	<legend class="hidden-phone"><h5>Description <a class="js-switch-edit pull-right" href="#"><i class="icon-edit icon-large"></i></a></h5></legend>
    <h5 class="visible-phone">Description <a class="js-switch-edit pull-right" href="#"><i class="icon-edit icon-large"></i></a></h5>
	<fieldset>
		<textarea class="js-description hidden" rows="4"></textarea>
        <p class="js-description-parsing"></p>
  	</fieldset>
</div>

<div class="modal-footer">
</div>
