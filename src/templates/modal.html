<div class="modal-header">
	<input id="title" type="text" class="input-title input-block-level" placeholder="Event name..."/>
    <div class="my-modal-footer js-modal-footer">
        <button id="modalDelete" type="button" class="btn btn-danger pull-left">Delete</button>
        <button id="modalSave" type="button" class="btn btn-primary">Save</button>
        <button id="modalCancel" type="button" class="btn" data-dismiss="modal">Cancel</button>
    </div>
</div>

<div class="modal-body">
  	<legend  class="hidden-phone"><h5>Assign to</h5></legend>
	<fieldset>
        <div class="control-group row-fluid">
            <label for="organization" class="span3 control-label hidden-phone">Organization</label>
            <label for="organization" class="span3 control-label visible-phone"><b>Organization and User</b></label>
            <div class="controls">
                <select id="organization" class="span9"></select>
            </div>
        </div>
        <div class="control-group hide row-fluid">
            <label for="owner" class="span3 control-label">Owner</label>
            <div class="controls">
                <select id="owner" class="span9" disabled></select>
            </div>
        </div>
        <div class="control-group row-fluid">
            <label for="users" class="span3 control-label hidden-phone">Assignees</label>
            <div class="controls">
                <select id="users" class="span9" multiple></select>
            </div>
        </div>
  	</fieldset>
    <legend class="hidden-phone"><h5>Event date and time</h5></legend>
    <h5 class="visible-phone">Event date and time</h5>
	<fieldset class="text-center" >
		<div class="input-prepend">
			<span class="add-on"><i class="icon-calendar"></i></span>
			<input id="eventDate" type="date" class="input-small datepicker"/>
		</div>
		<span class="visible-desktop">-</span>
		<br class="hidden-desktop hidden-tablet"/>
        <hr class="hidden-desktop visible-tablet hidden-phone"/>
	    <div class="input-prepend">
	    	<span class="add-on"><i class="icon-time"></i></span>
			<input id="startTime" type="time" class="input-small timepicker"/>
		</div>
		<div class="input-prepend">
	    	<span class="add-on"><i class="icon-time"></i></span>
			<input id="endTime" type="time" class="input-small timepicker"/>
		</div>
  	</fieldset>
  	<legend class="hidden-phone"><h5>Description</h5></legend>
   <h5 class="visible-phone">Description</h5>
	<fieldset>
		<textarea id="description" rows="4" class="input-block-level" />
  	</fieldset>
</div>

<div class="modal-footer">
</div>
