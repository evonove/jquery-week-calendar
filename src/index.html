<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>jQuery Week Calendar</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

  <link rel='stylesheet' type='text/css' href='assets/jquery-ui/themes/smoothness/jquery-ui.css' />
  <link rel='stylesheet' type='text/css' href='jquery.weekcalendar.css' />
  <link rel='stylesheet' type='text/css' href='default.css' />

  <script type='text/javascript' src='assets/jquery/jquery.js'></script>
  <script type='text/javascript' src='assets/jquery-ui/ui/jquery-ui.js'></script>
  <script type='text/javascript' src='assets/jquery-ui/ui/i18n/jquery-ui-i18n.js'></script>
  <script type="text/javascript" src="assets/datejs/build/date.js"></script>
  <script type="text/javascript" src="jquery.weekcalendar.js"></script>
  <script type="text/javascript">
  (function($) {
    function updateMessage() {
      var dataSource = $('#data_source').val();

      $('#message').fadeOut(function() {
        if (dataSource === '1') {
          $('#message').text('Displaying event data set 1 with timeslots per hour of 4 and timeslot height of 20px. Moreover, the calendar is free by default.');
        } else if(dataSource === '2') {
          $('#message').text('Displaying event data set 2 with timeslots per hour of 3 and timeslot height of 30px. Moreover, the calendar is busy by default.');
        } else {
          $('#message').text('Displaying no events.');
          }

        $(this).fadeIn();
      });
    }

    $(document).ready(function() {
      var $calendar = $('#calendar').weekCalendar({
        // Generic configuration
        use24Hour: true,
        timeslotsPerHour: 4,
        hourLine: true,
        scrollToHourMillis : 0,
        height: function($calendar){
          return $(window).height() - $('h1').outerHeight(true);
        },
        eventRender : function(calEvent, $event) {
          if (calEvent.end.getTime() < new Date().getTime()) {
            $event.css('backgroundColor', '#aaa');
            $event.find('.wc-time').css({
              backgroundColor: '#999',
              border:'1px solid #888'
            });
          }
        },
        eventNew : function(calEvent, $event, FreeBusyManager, calendar) {
          var isFree = true;
          $.each(FreeBusyManager.getFreeBusys(calEvent.start, calEvent.end), function() {
            if (
              this.getStart().getTime() != calEvent.end.getTime()
              && this.getEnd().getTime() != calEvent.start.getTime()
              && !this.getOption('free')
            ){
              isFree = false;
              return false;
            }
          });

          if (!isFree) {
            alert('looks like you tried to add an event on busy part !');
            $(calendar).weekCalendar('removeEvent',calEvent.id);
            return false;
          }

          alert('You\'ve added a new event. You would capture this event, add the logic for creating a new event with your own fields, data and whatever backend persistence you require.');

          calEvent.id = calEvent.userId +'_'+ calEvent.start.getTime();
          $(calendar).weekCalendar('updateFreeBusy', {
            userId: calEvent.userId,
            start: calEvent.start,
            end: calEvent.end,
            free:false
          });
        },
        data: function(start, end, callback) {
          var dataSource = $('#data_source').val();
          if (dataSource === '1') {
            callback(eventData1);
          } else if(dataSource === '2') {
            callback(eventData2);
          } else {
            callback({
              options: {
                defaultFreeBusy: {
                  free:true
                }
              },
              events: []
            });
          }
        },
        users: ['User 1', 'User 2', 'User 3', 'User 4'],
        showAsSeparateUser: true,
        displayOddEven: true,
        displayFreeBusys: true,
        daysToShow: 1,
        headerSeparator: ' ',
        useShortDayNames: true,
        // I18N
        firstDayOfWeek: $.datepicker.regional['en-GB'].firstDay,
        shortDays: $.datepicker.regional['en-GB'].dayNamesShort,
        longDays: $.datepicker.regional['en-GB'].dayNames,
        shortMonths: $.datepicker.regional['en-GB'].monthNamesShort,
        longMonths: $.datepicker.regional['en-GB'].monthNames,
        dateFormat: 'd F y'
      });

      $('#data_source').change(function() {
        $calendar.weekCalendar('refresh');
        updateMessage();
      });

      updateMessage();
    });
  })(jQuery);
  </script>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <h1>jQuery Week Calendar</h1>
      <p class="description">
        This calendar demonstrates the differents new options that allow user
        management and freebusy display / computation.
      </p>
    </div>
    <div class="row-fluid">
      <div id="calendar"></div>
    </div>
  </div>
</body>
</html>
