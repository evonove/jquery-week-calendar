<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>jQuery Week Calendar</title>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='assets/jquery-ui/themes/smoothness/jquery-ui.css' />
  <link rel='stylesheet' type='text/css' href='jquery.weekcalendar.css' />
  <link rel='stylesheet' type='text/css' href='mobile.css' />

  <script type='text/javascript' src='assets/enquire/dist/enquire.js'></script>
  <script type='text/javascript' src='assets/jquery/jquery.js'></script>
  <script type='text/javascript' src='assets/jquery-ui/ui/jquery-ui.js'></script>
  <script type="text/javascript" src="assets/datejs/build/date.js"></script>
  <script type="text/javascript" src="jquery.weekcalendar.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <h1>jQuery Week Calendar</h1>
      <p class="description">
        This calendar demonstrates the differents new options that allow user
        management and freebusy display / computation.
      </p>
    </div>
    <div id="calendar" class="row-fluid" />
  </div>
  <script type="text/javascript">
    (function($) {
        var $calendar = $('#calendar').weekCalendar({
          // Generic configuration
          use24Hour: true,
          timeslotsPerHour: 4,
          hourLine: true,
          scrollToHourMillis : 0,
          height: function($calendar){
            return $(window).height() - $('h1').outerHeight(true);
          },
          eventRender : function(calEvent, $event) {
            if (calEvent.end.getTime() < new Date().getTime()) {
              $event.css('backgroundColor', '#aaa');
              $event.find('.wc-time').css({
                backgroundColor: '#999',
                border:'1px solid #888'
              });
            }
          },
          data: function(start, end, callback) {
            var dataSource = $('#data_source').val();
            if (dataSource === '1') {
              callback(eventData1);
            } else if(dataSource === '2') {
              callback(eventData2);
            } else {
              callback({
                options: {
                  defaultFreeBusy: {
                    free:true
                  }
                },
                events: []
              });
            }
          },
          users: ['User 1', 'User 2', 'User 3', 'User 4'],
          showAsSeparateUser: true,
          displayOddEven: true,
          displayFreeBusys: true,
          daysToShow: 1,
          headerSeparator: ' ',
          useShortDayNames: true,
          dateFormat: 'd F'
        });
    })(jQuery);
  </script>
</body>
</html>
